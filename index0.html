<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arabic Learning Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e0e7ff;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 140px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #334155;
      background-color: #0f172a;
      color: #e0e7ff;
      direction: rtl;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background-color: #38bdf8;
      color: white;
    }
    .flashcard {
      background-color: #1f2937;
      margin: 15px auto;
      padding: 20px;
      border-radius: 14px;
      width: 90%;
      max-width: 750px;
      text-align: left;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      line-height: 1.7;
    }
    .flashcard h3 {
      color: #38bdf8;
      margin-top: 0;
      font-size: 1.4em;
    }
    .highlight {
      color: #f87171;
      font-weight: bold;
    }
    .correction {
      color: #4ade80;
      font-weight: bold;
    }
    .section-label {
      color: #fbbf24;
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    .transliteration {
      color: #facc15;
      font-size: 1.1em;
      margin-top: 5px;
    }
    .exercise {
      margin-top: 12px;
      padding: 10px;
      background-color: #0f766e;
      border-left: 5px solid #4ade80;
      border-radius: 6px;
      font-size: 15px;
    }
    .card-block {
      margin-top: 8px;
      background-color: #334155;
      padding: 10px;
      border-radius: 8px;
    }
    .audio-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background-color: #2563eb;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .deep-rule {
      margin-top: 12px;
      padding: 10px;
      background-color: #78350f;
      border-left: 4px solid #f97316;
      border-radius: 6px;
      color: #fff7ed;
    }
    #apiInputSection {
      margin-bottom: 20px;
      background-color: #334155;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #apiKeyInput {
      width: 70%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #475569;
      background-color: #0f172a;
      color: #e0e7ff;
    }
    #saveApiKeyBtn {
      padding: 9px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #22c55e;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>üìò Arabic Learning Assistant</h2>
  <p>Paste your Arabic sentence below. We‚Äôll turn every mistake into a rich, interactive learning flashcard with natural audio and deep grammar instruction.</p>

  <!-- API Key input section -->
  <div id="apiInputSection" style="display:none;">
    <p><strong>Please enter your Google Gemini API Key:</strong></p>
    <input type="text" id="apiKeyInput" placeholder="Enter API key here" />
    <button id="saveApiKeyBtn">Save API Key</button>
  </div>

  <textarea id="inputText" placeholder="ÿßŸÉÿ™ÿ® ŸáŸÜÿß ŸÜÿµŸãÿß ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©..."></textarea><br>
  <button onclick="analyzeText()">üîç Analyze</button>
  <button onclick="loadSaved()">üìÇ Load Saved Lessons</button>

  <div id="results"></div>

  <script>
    // Load API key from localStorage or null
    let API_KEY = localStorage.getItem("googleGeminiApiKey") || null;

    // Show or hide API input and enable/disable main inputs accordingly
    function checkApiKey() {
      if (!API_KEY) {
        document.getElementById("apiInputSection").style.display = "block";
        document.getElementById("inputText").disabled = true;
        document.querySelector('button[onclick="analyzeText()"]').disabled = true;
      } else {
        document.getElementById("apiInputSection").style.display = "none";
        document.getElementById("inputText").disabled = false;
        document.querySelector('button[onclick="analyzeText()"]').disabled = false;
      }
    }

    // Save API key when user clicks button
    document.getElementById("saveApiKeyBtn").addEventListener("click", () => {
      const keyInput = document.getElementById("apiKeyInput").value.trim();
      if (keyInput.length === 0) {
        alert("API Key cannot be empty.");
        return;
      }
      API_KEY = keyInput;
      localStorage.setItem("googleGeminiApiKey", API_KEY);
      alert("API Key saved successfully.");
      checkApiKey();
    });

    async function analyzeText() {
      if (!API_KEY) {
        alert("Please enter your API key first.");
        return;
      }

      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        alert("Please enter some Arabic text to analyze.");
        return;
      }

      const prompt = `You are an expert Arabic tutor for non-native learners. Analyze the Arabic text.

For each mistake found (grammar, spelling, omission/addition), return:
- original_sentence
- corrected_sentence
- explanation (simple English)
- grammar_rule (brief)
- detailed_instruction (if rule is misunderstood)
- exercise (simple question or task)
- pronunciation (Latin letters)
- audio_text (the corrected Arabic sentence for voice)

Return JSON:
{
  "lessons": [
    {
      "original_sentence": "...",
      "corrected_sentence": "...",
      "explanation": "...",
      "grammar_rule": "...",
      "detailed_instruction": "...",
      "exercise": "...",
      "pronunciation": "...",
      "audio_text": "..."
    }
  ]
}

Arabic text:
"""${text}"""`;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });

        if (!response.ok) {
          const errText = await response.text();
          throw new Error(`API request failed: ${response.status} ${response.statusText}\n${errText}`);
        }

        const data = await response.json();
        const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
        const clean = resultText.replace(/```json|```/g, '').trim();
        const parsed = JSON.parse(clean);

        displayLessons(parsed.lessons);
        localStorage.setItem("savedLessons", JSON.stringify(parsed.lessons));
      } catch (error) {
        alert("Error during analysis: " + error.message);
        console.error(error);
      }
    }

    function speakArabic(text) {
      const synth = window.speechSynthesis;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ar-SA';
      utterance.rate = 0.9;
      synth.speak(utterance);
    }

    function displayLessons(lessons) {
      const container = document.getElementById("results");
      container.innerHTML = '';

      lessons.forEach((lesson, i) => {
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <h3>Lesson ${i + 1}</h3>
          <span class="section-label">‚ùå Original:</span>
          <div class="card-block">${lesson.original_sentence}</div>

          <span class="section-label">‚úÖ Corrected:</span>
          <div class="card-block">${lesson.corrected_sentence}
            <br><button class="audio-btn" onclick="speakArabic('${lesson.audio_text.replace(/'/g, "\\'")}')">‚ñ∂Ô∏è Listen</button>
          </div>

          <span class="section-label">üìò Explanation:</span>
          <div class="card-block">${lesson.explanation}</div>

          ${lesson.grammar_rule ? `<span class="section-label">üìö Rule:</span><div class="card-block">${lesson.grammar_rule}</div>` : ''}

          ${lesson.detailed_instruction ? `<div class="deep-rule">üîç Deep Grammar Explanation:<br>${lesson.detailed_instruction}</div>` : ''}

          <div class="exercise">
            üìù <strong>Practice:</strong><br>
            ${lesson.exercise.split('\n').map(line => `<div>${line}</div>`).join('')}
          </div>

          <p class="transliteration">üîä Pronunciation: ${lesson.pronunciation}</p>
        `;
        container.appendChild(div);
      });
    }

    function loadSaved() {
      const saved = JSON.parse(localStorage.getItem("savedLessons") || "[]");
      displayLessons(saved);
    }

    // Initialize on page load
    checkApiKey();
  </script>
</body>
</html>
